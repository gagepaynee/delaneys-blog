{% extends 'blog/base.html' %}
{% block content %}
<div id="blogs">
    {% for post in posts %}

    <div class="blog">
        <p class="categoryText">{{ post.category }}</p>
        <p class="titleText"><a href="">{{ post.title }}</a></p>
        <p class="authorText">{{ post.author }}</p>
        <p class="dateText">published: {{ post.published_date }}</p>
    </div>

    {% endfor %}
</div>

{% endblock %}
