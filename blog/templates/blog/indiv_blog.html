{% extends 'blog/base.html' %}
{% block content %}

<div class="wrapper">
    <div id="heading">
        <h3 id="category">{{post.category}}</h3>
        <h1 id="title">{{post.title}}</h1>
        <h3 id="date">{{post.published_date}}</h3>
        <p id="mainContent">{{post.text|linebreaksbr}}</p>
    </div>
    {% for image in post.postimage_set.all %}
    <div class="imgCaption">
        <img class="pic" src="{{ MEDIA_URL}}{{ image.image.url }}" />
        <p>{{image.caption|linebreaks }}</p>
    </div>
    {% endfor %}

    <div id="disqus_thread"></div>
    <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        
        var disqus_config = function () {
        this.page.url = 'https://blueridgebelle/post/{{post.pk}}';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '{{post.pk}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        
        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://blueridgebelle.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>

</div>
{% endblock %}
