{% extends 'blog/base.html' %}
{% block content %}

<div id="blogs">
    {% for post in posts %}

    <div class="blog">
        <img class="myImg" src="{{ MEDIA_URL}}{{ post.bg_image.url }}" />
        <div class="content">
            <div id="bgThing"></div>
            <p class="categoryText">{{ post.category }}</p>
            <p class="titleText"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
            <p class="dateText">{{ post.published_date| date:"F d, Y" }}</p>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
